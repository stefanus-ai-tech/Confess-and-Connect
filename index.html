<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Confess & Connect</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Role Selection Section -->
      <div class="role-selection">
        <h1>Confess & Connect</h1>
        <div class="role-buttons">
          <button id="listener-btn">I'm a Listener</button>
          <button id="confessor-btn">I'm a Confessor</button>
        </div>
      </div>

      <!-- Listener Section -->
      <div class="listener-section hidden">
        <h2>Listener's Dashboard</h2>
        <div class="confessions" id="confessions-list">
          <!-- Confessions will appear here -->
          <p>No confessions available.</p>
        </div>
        <button class="nav-button" id="back-to-role1">Back</button>
      </div>

      <!-- Confessor Section -->
      <div class="confessor-section hidden">
        <h2>Confessor's Confession</h2>
        <div class="chat-container">
          <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
          </div>
          <div class="chat-input">
            <input
              type="text"
              id="chat-message"
              placeholder="Type your confession here..." />
            <button id="send-btn">Send</button>
          </div>
        </div>
        <div class="options">
          <button id="submit-solo">Burn the Confession</button>
        </div>
        <button class="nav-button" id="back-to-role2">Back</button>
      </div>

      <!-- Solo Mode Section -->
      <div class="solo-mode hidden">
        <h2>Burn the Confession</h2>
        <div class="burn-container">
          <div class="burn-text" id="burn-text">
            <!-- Confession text will be inserted here -->
          </div>
          <img
            src="burn.gif"
            alt="Burn Animation"
            class="burn-animation"
            id="burn-animation" />
        </div>
        <p>Your confession has been burned for catharsis.</p>
        <button class="nav-button" id="back-from-solo">Back</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
